name: 智能节点分类器

on:
  schedule:
    # 每天UTC时间00:00运行 (北京时间08:00)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 允许手动触发
  push:
    branches: [ main, master ]
    paths:
      - 'url.yaml'
      - 'config.json'
      - 'smart-enhanced.js'

jobs:
  classify-nodes:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm install
      
    - name: 运行节点分类器
      run: npm start
      
    - name: 上传输出文件
      uses: actions/upload-artifact@v4
      with:
        name: classified-nodes-${{ github.run_number }}
        path: |
          out/
          raw/
        retention-days: 30
        
    - name: 提交更新的节点文件
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add out/ raw/
        git diff --staged --quiet || git commit -m "自动更新节点分类 - $(date '+%Y-%m-%d %H:%M:%S')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}